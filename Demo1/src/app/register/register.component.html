<div class="col-md-6">
  <h1>Registration Form:<br/><hr/></h1>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter full name"
                formControlName="name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
                formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password"
              formControlName="password">
    </div>
    <div *ngIf="registrationError" class="alert alert-danger">{{registrationError}}</div>
    <div>
      <button type="submit" class="btn btn-primary" style="float: right;">Sign Up</button>
    </div>
  </form>
</div>
